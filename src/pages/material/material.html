<ion-header>

  <ion-navbar>
    <ion-title>เลือกวัตถุดิบหลัก</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list radio-group>
    <ion-item *ngFor="let itm of materials">
      <ion-avatar item-left>
        <img src="{{itm.img}}">
      </ion-avatar>
      <ion-label>{{itm.name}}</ion-label>
      <ion-radio value="{{itm.name}}"></ion-radio>
    </ion-item>
  </ion-list>
</ion-content>
<ion-footer>
  <button ion-button full block (click)="subMaterial()">ยืนยัน</button>
</ion-footer>
