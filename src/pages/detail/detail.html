<ion-header>

  <ion-navbar>
    <ion-title>{{ detail.name }}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <img [src]="detail.image">
  <ion-item-divider color="light" no-lines><b>รายละเอียด</b></ion-item-divider>
  <ion-list>
    <ion-item>
      <p>{{ detail.detail }}</p>
    </ion-item>
  </ion-list>
  <ion-item-divider color="light" no-lines><b>วัตถุดิบ</b></ion-item-divider>
  <ion-list>
    <ion-item *ngFor="let material of detail.material">
      {{ material }}
    </ion-item>
  </ion-list>
  <ion-item-divider color="light" no-lines><b>วิธีทำ</b></ion-item-divider>
  <ion-list>
    <ion-item *ngFor="let step of detail.step">
      {{ step }}
    </ion-item>
  </ion-list>
</ion-content>
