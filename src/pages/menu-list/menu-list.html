<ion-header>

  <ion-navbar>
    <ion-title>รายการอาหารที่ใกล้เคียง</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-item *ngFor="let item of menuList" (click)="detail(item)">
      <ion-thumbnail item-left>
      <img [src]="item.image">
    </ion-thumbnail>
    <h2>{{item.name}}</h2>
  </ion-item>
</ion-content>
